<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        
        <div class="logo-image">
          <img src="./profile-images/Logo.png" alt="" class="main-logo">
        </div>
  
      </header>

      <nav>
        <div class="nav-bar-list">
          <a href="#" class="profile-text"><h1>Profile</h1></a>
          <div class="right-side">
            <img src="./profile-images/notification-bell.png" alt="" class="notify-me">
          <img src="./profile-images/profile-avatar-img.png" alt="" class="anabel's image">
          <h2>Annabel Monday</h2>
          <img src="./profile-images/arrow-left.png" alt="" class="dropdown">
        </div>
        </div>
      
      </nav>


      <main>
        <div class="profile">
          <img src="./profile-images/profile-avatar-img.png" alt="" class="user-image">
          <figcaption class="fname">Annabel Monday</figcaption>
          <figcaption class="email-address">annabeltwayne97@gmail.com</figcaption>
          <figcaption class="locate-user"><img src="./profile-images/Location.svg" alt="" class="locate" > Lagos Nigeria</figcaption>
        </div>


        <div class="form">
          <form action="">
            <h2>User Details</h2>
            <p>
              <label for="">First Name</label>
              <input type="text" placeholder="first name" required>
            </p>
            <p>
              <label for="">Last Name</label>
              <input type="text" placeholder="last name" required>
            </p>
            <p>
              <label for="">Email Address</label>
              <input type="email" placeholder="email" required>
            </p>
            <p>
              <label for="">Phone Number</label>
              <input type="text" placeholder="">
            </p>
            <p>
              <label for="">Residential Address</label>
              <input type="text" placeholder="Address">
            </p>
          </form>
          <div class="button">
            <button ><a href="">Edit Profile</a> </button>
          </div>
        </div>
       
      </main>
      
    
      <footer> Copyright 2022 CC_GEN.All rights reserved</footer>

        <a href="#"><img src="./profile-images/Dashboard.png">&nbsp;Dashboard</a>
        <a href="#" class="profile2" ><img src="./profile-images/User.png">&nbsp;Profile</a>
        <a href="#"><img src="./profile-images/download.png">&nbsp;Downloaded cards</a>
        <a href="#"><img src="./profile-images/Save.png">&nbsp;Saved cards</a>
      </aside>
      
     
</body>
</html>
